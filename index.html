<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="import" href="http://www.polymer-project.org/components/paper-ripple/paper-ripple.html">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header class="green">
		<div class="wrapper">
			<div class="title">Phidgets Experiments</div>
		</div>
	</header>
	
	<div class="wrapper padding">

		<!-- Experiment 1 -->
		<div class="experiments card link" style="background:-webkit-linear-gradient(top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 100%), url(experiment01.jpg); background-size:100%;" onclick="loadPage('experiment01');">
			<div class="content">
				<div class="title">Experiment 1</div>
				<div>Post a message online and have it display on the LCD display.</div>
			</div>
			<paper-ripple fit></paper-ripple>
		</div>

		<!-- Experiment 2 -->
		<div class="experiments card link" style="background:-webkit-linear-gradient(top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 100%), url(experiment02.jpg); background-size:100%;" onclick="loadPage('experiment02');">		
			<div class="content">
				<div class="title">Experiment 2</div>
				<div>Tap in an RFID chip and have it trigger a notification.</div>
			</div>
			<paper-ripple fit></paper-ripple>
		</div>

		<!-- Experiment 3 -->
		<div class="experiments card" style="background:-webkit-linear-gradient(top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 100%);">
			<div class="content">
				<div class="title">Experiment 3</div>
				<div>Coming soon</div>
			</div>
		</div>

	</div>	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

// delay to allow for page ripple effect to finish.
function loadPage(url) {
	redirectTime = "150";
	redirectURL = url;
	setTimeout("location.href = redirectURL;",redirectTime);
}

</script>

</body>
</html>
